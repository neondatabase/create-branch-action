name: 'Neon Database Create Branch Action'
author: 'Neon Database'
description: 'Creates a new Neon Postgres branch based a parent branch. If the branch already exists it will return the branch details'
branding:
  icon: 'box'
  color: 'green'

inputs:
  project_id:
    required: true
    type: string
  branch_name:
    required: false
    type: string
  api_key:
    required: true
  username:
    required: true
  database:
    type: string
    default: neondb
  prisma:
    type: boolean
    default: false

outputs:
  db_url:
    description: 'New branch DATABASE_URL'
    value: ${{ steps.create-branch.outputs.db_url }}
  db_url_with_pooler:
    description: 'New branch DATABASE_URL'
    value: ${{ steps.create-branch.outputs.db_url_with_pooler }}
  host:
    description: 'New branch host'
    value: ${{ steps.create-branch.outputs.host }}
  branch_id:
    description: 'New branch id'
    value: ${{ steps.create-branch.outputs.branch_id }}

runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v3
    - run: yarn add neonctl
      shell: bash
    - name: Create new Neon branch
      env:
        NEON_API_KEY: ${{ inputs.api_key }}
      id: create-branch
      shell: bash
      run: |
        yarn -s neonctl branches create \
          --project.id ${{ inputs.project_id }} \
          --branch.name ${{ inputs.branch_name }} \
          --endpoint.type read_write -o json \
          2> branch_err > branch_out || true

        echo "branch create result:\n" >> debug.log
        cat branch_out >> debug.log

        if [[ $(cat branch_err) == *"already exists"* ]]; then

        # Get the branch id by its name. We list all branches and filter by name
        branch_id=$(yarn -s neonctl branches list --project.id ${{ inputs.project_id }} -o json \
            | jq -c '.[] | select(.name | contains("'${{ inputs.branch_name }}'")) .id' \
            | jq -r)

        echo "branch exists, branch id: ${branch_id}" >> debug.log

        # Get the list of endpoints for the branch by its id.
        endpoints=$(yarn -s neonctl endpoints list \
          --project.id ${{ inputs.project_id }} \
          --branch.id $branch_id \
          -o json)

        endpoint_id=$(echo $endpoints | jq --raw-output '.[0].id')
        proxy_host=$(echo $endpoints | jq --raw-output '.[0].proxy_host')
        host=$(echo $endpoints | jq --raw-output '.[0].host')

        echo "host=${host}" >> $GITHUB_OUTPUT
        echo "endpoint_id=${endpoint_id}" >> $GITHUB_OUTPUT
        echo "branch_id=${branch_id}" >> $GITHUB_OUTPUT
        echo "db_url=$(yarn -s neonctl cs --project.id ${{ inputs.project_id }} --endpoint.id $endpoint_id --role.name ${{ inputs.username }} --database.name ${{ inputs.database }} --prisma ${{ inputs.prisma }})" >> $GITHUB_OUTPUT
        echo "db_url_with_pooler=$(yarn -s neonctl cs --project.id ${{ inputs.project_id }} --endpoint.id $endpoint_id --role.name ${{ inputs.username }} --database.name ${{ inputs.database }} --pooled --prisma ${{ inputs.prisma }})" >> $GITHUB_OUTPUT

        else
          branch_id=$(cat branch_out | jq --raw-output '.branch.id')
          endpoint_id=$(cat branch_out | jq --raw-output '.endpoints[0].id')
          host=$(echo $endpoints | jq --raw-output '.endpoints[0].host')

          echo "branch doesn't exist, branch id: ${branch_id}" >> debug.log

          echo "host=${host}" >> $GITHUB_OUTPUT
          echo "endpoint_id=${endpoint_id}" >> $GITHUB_OUTPUT
          echo "branch_id=${branch_id}" >> $GITHUB_OUTPUT
          echo "db_url=$(yarn -s neonctl cs --project.id ${{ inputs.project_id }} --endpoint.id $endpoint_id --role.name ${{ inputs.username }} --database.name ${{ inputs.database }} --prisma ${{ inputs.prisma }})" >> $GITHUB_OUTPUT
          echo "db_url_with_pooler=$(yarn -s neonctl cs --project.id ${{ inputs.project_id }} --endpoint.id $endpoint_id --role.name ${{ inputs.username }} --database.name ${{ inputs.database }} --pooled --prisma ${{ inputs.prisma }})" >> $GITHUB_OUTPUT
        fi
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: Create branch log
        path: debug.log


